<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyCharm-like IDE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="toolbar">
                <button>File</button>
                <button>Edit</button>
                <button>Run</button>
            </div>
        </header>
        <aside class="sidebar">
            <ul>
                <li>Project</li>
                <li>Files</li>
                <li>Version Control</li>
            </ul>
        </aside>
        <main class="editor">
            <textarea id="code-editor" placeholder="Write your code here..."></textarea>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
